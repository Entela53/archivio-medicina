<!DOCTYPE html>

    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        :root {
            --bg-gradient: linear-gradient(45deg, #e0eafc, #cfdef3);
            --container-bg: rgba(255, 255, 255, 0.4);
            --text-color: #1a1a1a;
            --input-bg: rgba(255, 255, 255, 0.5);
            --email-color: #444;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(45deg, #1a1a2e, #16213e);
                --container-bg: rgba(0, 0, 0, 0.6);
                --text-color: #ffffff;
                --input-bg: rgba(255, 255, 255, 0.1);
                --email-color: #cccccc;
            }
        }

        body { 
            font-family: 'Inter', sans-serif; text-align: center; 
            background: var(--bg-gradient); background-attachment: fixed;
            min-height: 100vh; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center;
            transition: background 0.5s ease;
        }

        .container { 
            max-width: 450px; width: 90%;
            background: var(--container-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 40px 25px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); border-top: 10px solid #4a0404;
            animation: fadeInUp 0.8s ease-out; transition: background 0.5s ease;
        }

        #searchInput {
            width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3);
            background: var(--input-bg); color: var(--text-color); font-size: 15px; outline: none; box-sizing: border-box; transition: 0.3s;
        }

        .button { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 18px; margin: 15px 0; text-decoration: none; color: white; border-radius: 15px; font-weight: 700; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: none; font-family: inherit; }
        .btn-unitutor { background-color: #0d3b66; } .btn-anatomy { background-color: #1b4332; }
        .btn-share { background-color: #55acee; margin-top: 25px; font-size: 14px; padding: 12px; } 
        
        h1 { font-size: 19px; font-weight: 800; color: var(--text-color); margin-bottom: 10px; }
        .author { color: #2d6a4f; font-size: 14px; margin-bottom: 30px; }
        .footer-email { margin-top: 20px; font-size: 13px; color: var(--email-color); }
        .footer-email a { color: #55acee; text-decoration: none; font-weight: bold; }
        .badge { background: #1a1a1a; color: white; padding: 8px 20px; border-radius: 20px; font-size: 12px; display: inline-block; margin-top: 15px; }

        /* Stili i ri p√´r Num√´ruesin */
        .visitor-counter { margin-top: 30px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .visitor-counter p { font-size: 11px; color: var(--email-color); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö MedHub: Biblioteca digitale <br> Medicina e Chirurgia (Unizkm-Tor Vergata/Rome)</h1>
        <div class="author">A cura di <strong>"ENTELA BO√áI"</strong></div>
        
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="filterButtons()" placeholder="Cerca un libro o materiale...">
        </div>

        <div id="buttonList">
            <a href="https://mega.nz/folder/MnQlXCxL#t-f1qF_e2dzC81VdmQzL6g" target="_blank" class="button btn-unitutor">üìñ Unitutor Zanichelli</a>
            <a href="https://mega.nz/folder/xqZzAByS#5CEmKAuqn7b21_LBF1f2_g" target="_blank" class="button btn-anatomy">ü¶¥ Interactive 3D Anatomy</a>
        </div>
        
        <div class="badge">#MedHubDeveloper üöÄ</div>

        <button onclick="shareLink()" class="button btn-share">üì¢ Condividi con i colleghi</button>

        <div class="footer-email">
            ‚úâÔ∏è Contatto: <a href="mailto:entela.boci7@gmail.com">entela.boci7@gmail.com</a>
        </div>

        <div class="visitor-counter">
            <p>Visite Totali</p>
            <a href="https://www.freecounterstat.com" title="hit counter"><img src="https://counter11.optistats.ovh/private/freecounterstat.php?c=9m8k7ubx178z6m9ubc8xujf6a7ur2uw7" border="0" title="hit counter" alt="hit counter"></a>
        </div>
    </div>

    <script>
        function filterButtons() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let buttons = document.getElementById('buttonList').getElementsByTagName('a');
            for (let i = 0; i < buttons.length; i++) {
                let text = buttons[i].textContent || buttons[i].innerText;
                buttons[i].style.display = text.toLowerCase().includes(input) ? "" : "none";
            }
        }

        function shareLink() {
            if (navigator.share) {
                navigator.share({ title: 'MedHub', text: 'Guarda questa biblioteca!', url: window.location.href });
            } else {
                window.open('https://api.whatsapp.com/send?text=' + window.location.href, '_blank');
            }
        }
    </script>
</body>

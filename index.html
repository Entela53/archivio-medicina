    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        :root {
            --bg-gradient: linear-gradient(45deg, #e0eafc, #cfdef3);
            --container-bg: rgba(255, 255, 255, 0.4);
            --text-color: #1a1a1a;
            --input-bg: rgba(255, 255, 255, 0.5);

            --accent-color: #4a0404;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(45deg, #1a1a2e, #16213e);
                --container-bg: rgba(0, 0, 0, 0.6);
                --text-color: #ffffff;
                --input-bg: rgba(255, 255, 255, 0.1);
                --email-color: #cccccc;

        body {

            background: var(--bg-gradient); background-attachment: fixed;
            min-height: 100vh; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center;
            transition: background 0.5s ease;
        }

        .container { 
            max-width: 450px; width: 90%;
            background: var(--container-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 40px 25px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); border-top: 10px solid var(--accent-color);

            width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3);
            background: var(--input-bg); color: var(--text-color); font-size: 15px; outline: none; box-sizing: border-box; transition: 0.3s; margin-bottom: 20px;
        }

        /* Butonat me Efekt Glow dhe Hover */
        .button { 
            display: flex; align-items: center; justify-content: center; gap: 12px; 
            width: 100%; padding: 18px; margin: 15px 0; text-decoration: none; color: white; 
            border-radius: 15px; font-weight: 700; transition: 0.4s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: none; font-family: inherit; 
        }

        .btn-unitutor { background-color: #0d3b66; } 
        .btn-anatomy { background-color: #1b4332; }
        .btn-share { background-color: #55acee; margin-top: 25px; font-size: 14px; padding: 12px; } 

        /* HOVER EFFECTS */
        .button:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }
        .btn-unitutor:hover { box-shadow: 0 0 20px rgba(13, 59, 102, 0.6); }
        .btn-anatomy:hover { box-shadow: 0 0 20px rgba(27, 67, 50, 0.6); }

        .button:active { transform: scale(0.95); }

        h1 { font-size: 19px; font-weight: 800; color: var(--text-color); margin-bottom: 5px; line-height: 1.3; }
        .author { color: var(--text-color); opacity: 0.8; font-size: 13px; margin-bottom: 25px; }
        .footer-email { margin-top: 20px; font-size: 13px; color: var(--email-color); }
        .footer-email a { color: #55acee; text-decoration: none; font-weight: bold; }
        .badge { background: #1a1a1a; color: white; padding: 8px 20px; border-radius: 20px; font-size: 12px; display: inline-block; margin-top: 15px; }
        .visitor-counter { margin-top: 30px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .visitor-counter p { font-size: 10px; color: var(--email-color); margin-bottom: 5px; opacity: 0.7; }

    <script>
        // Funksioni pÃ«r mesazhin sipas orÃ«s
        function setGreeting() {
            const hour = new Date().getHours();
            let message = "";
            if (hour >= 5 && hour < 13) message = "â˜€ï¸ Buongiorno, Collega!";
            else if (hour >= 13 && hour < 18) message = "â˜• Buon Pomeriggio!";
            else message = "ðŸŒ™ Buona Serata e Buon Studio!";

        }
        setGreeting();

        function filterButtons() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let buttons = document.getElementById('buttonList').getElementsByTagName('a');
            for (let i = 0; i < buttons.length; i++) {
                let text = buttons[i].textContent || buttons[i].innerText;
                buttons[i].style.display = text.toLowerCase().includes(input) ? "" : "none";
            }
        }

        function shareLink() {
            if (navigator.share) {
                navigator.share({ title: 'MedHub', text: 'Guarda questa biblioteca!', url: window.location.href });
